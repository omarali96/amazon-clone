<body>

    <header>
        <div class="left-sec">
            <a href="index.html">
                <span class="m">MULTI</span><span class="s">SHOP</span>

        </div>
        <div class="right-sec">
            <li><a href="login.html">Sign in</a></li>
            <li><a href="register.html">Sign up</a></li>
        </div>
    </header>
    <section class="section-form">
        <h2>Sign Up..</h2>
        <form action="">
            <input type="text" placeholder="Enter firstName.." class="User" id="firstName">
            <p id="firstNameError"></p>
            <input type="text" placeholder="Enter lastName.." class="User" id="lastName">
            <p id="lastNameError"></p>
            <input type="email" placeholder="Enter E-mail.." class="mail" id="Email">
            <p id="emailError"></p>
            <input type="password" placeholder="Enter Password.." class="Pass" id="passWord">
            <p id="passError"></p>
            <span id="toggleBtn"><i class="fa-solid fa-eye" id="eye"></i></span>
            <input type="submit" value="Sign Up" class="Sin" id="sup">
        </form>

                <li id="number">At least one number</li>
                <li id="special">At least one special charachter</li>
                <li id="length">At least 8 charachters</li>
            </ul>
        </div> -->
